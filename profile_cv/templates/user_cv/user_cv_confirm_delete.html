{% extends 'users/base.html' %}
{% block title %}Delete User CV{% endblock %}
{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card shadow-sm">
                <div class="card-header bg-danger text-white">
                    <h3 class="mb-0">Confirm Delete User CV</h3>
                </div>
                <div class="card-body">
                    <p>Are you sure you want to delete the User "<strong>CV - {{ user_cv.pk }}</strong>"?</p>
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <button type="submit" class="btn btn-danger me-md-2"><i class="fas fa-trash"></i> Yes, delete</button>
                            <a href="{% url 'user_cv_list' user_cv.pk %}" class="btn btn-secondary"><i class="fas fa-times"></i> Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
