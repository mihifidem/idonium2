{% extends 'base.html' %}
{% block title %}Delete Volunteering{% endblock %}
{% block content %}
    <div class="container">
        <h1>Confirm Delete Volunteering</h1>
        <p>Are you sure you want to delete the Volunteering "{{ volunteering.volunteering_position }}"?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Yes, delete</button>
            <a href="{% url 'volunteering_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
{% endblock %}
