{% extends 'users/base.html' %}
{% block title %}Delete Certification Course{% endblock %}
{% block content %}
    <div class="container">
        <h1>Confirm Delete Certification Course</h1>
        <p>Are you sure you want to delete the Certification Course "{{ certificationcourse.title }}"?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Yes, delete</button>
            <a href="{% url 'certification_course_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
{% endblock %}
