{% extends 'users/base.html' %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-sm">
                <div class="card-header bg-light">
                    <h3 class="mb-0">Add Soft Skill</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-4">
                            <label for="{{ form.soft_skill.id_for_label }}">Soft Skill</label>
                            {{ form.soft_skill }}
                        </div>
                        <div class="mb-4">
                            <label for="{{ form.description.id_for_label }}">Description</label>
                            {{ form.description }}
                            <div class="form-text">Provide a brief description of your skill.</div>
                        </div>
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end ">
                            <button type="submit" class="btn btn-success"><i class="fas fa-check"></i> Save</button>
                            <a href="{% url 'soft_skill_list' user.pk %}" class="btn btn-danger me-md-2 mr-2"><i class="fas fa-times"></i> Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
