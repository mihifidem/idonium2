{% extends 'base.html' %}
{% block title %}Delete Publication{% endblock %}
{% block content %}
    <div class="container">
        <h1>Confirm Delete Publication</h1>
        <p>Are you sure you want to delete the Publication "{{ publication.doi }}"?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Yes, delete</button>
            <a href="{% url 'publication_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
{% endblock %}
