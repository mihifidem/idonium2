{% extends 'base.html' %}
{% block title %}Add/Edit Work experience{% endblock %}
{% block content %}
<h1>{{ view.action }}Work Experience</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-success" type="submit">Submit</button>
    <a class="btn btn-secondary" href="{% url 'work_experience_list' %}">Cancel</a>
</form>
{% endblock %}
