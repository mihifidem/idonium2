{% extends 'base.html' %}
{% block title %}Delete work experience{% endblock %}
{% block content %}
<div class="container">
    <h1>Confirm Delete Work experience</h1>
    <p>Are you sure you want to delete the Work experience "{{ work_experience.job_title }}"?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{% url 'work_experience_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
