{% extends 'users/base.html' %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-sm">
                <div class="card-header bg-light">
                    <h3 class="mb-0">Add Hard Skill</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-4">
                            <label for="{{ form.hard_skill.id_for_label }}">Hard Skill</label>
                            {{ form.hard_skill }}
                        </div>
                        <div class="mb-4">
                            <label for="{{ form.description.id_for_label }}">Description</label>
                            {{ form.description }}
                            <div class="form-text">Provide a brief description of your skill.</div>
                        </div>
                        <div class="mb-4 row">
                            <div class="col-md-2">
                                <label for="{{ form.level_skill.id_for_label }}" class="form-label">Skill Level</label>
                            </div>
                            <div class="col-md-8">
                                <div class="input-group">
                                    {{ form.level_skill }}
                                </div>
                            </div>
                        </div>
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end ">
                            <button type="submit" class="btn btn-success"><i class="fas fa-check"></i> Save</button>
                            <a href="{% url 'hard_skill_list' user.pk %}" class="btn btn-danger me-md-2 mr-2"><i class="fas fa-times"></i> Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
