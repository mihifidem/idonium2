{% extends 'base.html' %}
{% block title %}Delete Recognition Award{% endblock %}
{% block content %}
    <div class="container">
        <h1>Confirm Delete Recognition Award</h1>
        <p>Are you sure you want to delete the Recognition Award "{{ recognitions_awards.name }}"?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Yes, delete</button>
            <a href="{% url 'recognition_award_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
{% endblock %}
