<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu with Subitems</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        nav {
            background-color: #333;
            color: #fff;
            padding: 10px;
        }
        ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }
        ul > li {
            position: relative;
            display: inline-block;
            margin: 0 10px;
        }
        ul > li > a {
            text-decoration: none;
            color: white;
            padding: 5px 10px;
        }
        ul > li:hover > a {
            background-color: #555;
            border-radius: 5px;
        }
        ul > li > ul {
            display: none;
            position: absolute;
            background-color: #555;
            padding: 10px;
            border-radius: 5px;
        }
        ul > li:hover > ul {
            display: block;
        }
        ul > li > ul > li > a {
            display: block;
            text-decoration: none;
            color: white;
            margin: 5px 0;
        }
        ul > li > ul > li > a:hover {
            background-color: #777;
            border-radius: 5px;
        }
    </style>
</head>
<body>
   
</body>
</html>
