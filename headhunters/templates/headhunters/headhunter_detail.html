{% extends "base.html" %}

{% block content %}
  <h1>{{ headhunter.company }}</h1>
  <p>{{ headhunter.description }}</p>

  <!-- Editar botÃ³n -->
  <a href="{% url 'headhunter_update' pk=headhunter.pk %}">Edit</a>

  <!-- Eliminar formulario -->
  <form method="post" action="{% url 'headhunter_delete' pk=headhunter.pk %}">
    {% csrf_token %}
    <button type="submit" onclick="return confirm('Are you sure you want to delete this headhunter?');">Delete</button>
  </form>

  <!-- Volver a la lista -->
  <a href="{% url 'headhunter_list' %}">Back to list</a>
{% endblock %}
