{% extends "base.html" %}

{% block content %}
  <h2>Job Offer Details</h2>
  <p><strong>Title:</strong> {{ job_offer.title }}</p>
  <p><strong>Description:</strong> {{ job_offer.description }}</p>
  <p><strong>Location:</strong> {{ job_offer.location }}</p>
  <p><strong>Salary:</strong> {{ job_offer.salary }}</p>

  <a href="{% url 'joboffer_update' pk=job_offer.pk %}">Edit</a>
  <a href="{% url 'joboffer_delete' pk=job_offer.pk %}">Delete</a>
  <a href="{% url 'joboffer_list' %}">Back to List</a>
{% endblock %}
