{% extends "users/base.html" %}
-
{% block content %}
<div class="container mt-5">
    <h3 class="text-danger text-center">¿Estás seguro que deseas eliminar este candidato?</h3>
    <p class="text-center">
        <strong>Candidato:</strong> {{ candidate_name }}<br>
        <strong>Oferta:</strong> {{ job_offer_title }}
    </p>
    <form method="POST">
        {% csrf_token %}
        <div class="text-center">
            <button type="submit" class="btn btn-danger">Eliminar</button>
            <a href="{% url 'joboffer_detail' object.job_offer.id %}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>
{% include "chatbot/chat.html" %}
{% endblock %}
