{% extends "role_management/dashboard_teacher.html" %}
{% block teacher_course %}
    <!-- START CENTRAL CONTENT -->
        <div class="col-sm p-3 min-vh-100">
            <h2 class="mb-4">MIS CURSOS</h2>

            <!-- Teacher Courses -->
            <div class="container">
                <div class="row g-3">
                    {% for course in teacher_courses %}
                    <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4">
                        <div class="card shadow-sm" style="max-width: 300px; height: auto;">
                            <a href="{% url 'courses:teacher-course-detail' course.id %}"><img src="{{ course.image.url }}" class="card-img-top" alt="Course Image" style="height: 200px; object-fit: cover;"></a>
                            <div class="card-body">
                                <a href="{% url 'courses:teacher-course-detail' course.id %}"><h5 class="card-title">{{ course.title }}</h5></a>
                                <p class="card-text">{{ course.description }}</p>
                                <a href="#url_activar_desactivar" class="btn btn-primary">Activate</a>
                                <a href="#url_delete" class="btn btn-danger">Delete</a>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
        <!-- END CENTRAL CONTENT -->
{% endblock %}
